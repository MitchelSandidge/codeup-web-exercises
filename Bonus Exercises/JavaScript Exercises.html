<body>

    <script>

        function newFunction(x,y) {
            return x * y;
        }

        console.log(newFunction(2, 5));

        function percentSign(x,y){
            return (x%y)
        }

        console.log(percentSign(3, 13));

            return x - y + x;
        }

        console.log(question(10, 2));
    </script>
