    var marioCode = 'm,a,r,i,o';



    var keyArray = [];

    $(document).keydown(function (event) {

        keyArray.push(event.key);

        if (keyArray.toString().indexOf(dogCode) >= 0){
             $('#konami-div').html('<img src="img/cute-dog-transparent-background.png" alt="dawg">');
            var audio = new Audio('audio/Jump-SoundBible.com-1007297584.mp3');
            audio.play();
            keyArray = [];
        } else if (keyArray.toString().indexOf(squareCode) >=0 ) {
            $('#konami-div').html('<img src="img/star-wars.jpg">');
            keyArray = [];
        } else if (keyArray.toString().indexOf(konamiCode) >=0 ) {
            $('#konami-div').html('<img src="img/game-over.png">');
            keyArray = [];
        } else if (keyArray.toString().indexOf(marioCode) >=0 ) {
            $('#konami-div').html('<img src="img/supermario.jpg">');
            keyArray = [];
        }
    });
