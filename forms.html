<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <form method="POST" action="https://request-inspector.glitch.me/">

        <h1>We're glad to have you as a part of the team!</h1>
        <p>There are a few thing you need to do before you get started!<br> Please take a moment to register with us!</p>

        <hr><br>

        <label for="email">Enter your Email</label><br>
        <input type="text" name="email" id="email" placeholder="Email">

        <br><br>

        <label for="password">Enter your password</label><br>
        <input type="password" name="email" id="password" placeholder="Password">

        <br><br>

        <label for="bio">Please enter your bio</label>
        <br>
        <textarea name="bio" id="bio" placeholder="Enter bio here"></textarea>

        <br>
        <p>Where did you hear about us?</p>
        Billboard<input type="radio" name="billboard" value="billboard"><br>
        Radio Ad<input type="radio" name="radio ad" value="radio ad"><br>
        Advertisment<input type="radio" name="Advertisment" value="Advertisment"><br>
        Internet Ad<input type="radio" name="internet ad" value="internet ad"><br>

        <br>

        <label for="webbrowser-select">Select your internet browser</label>
        <select name="browser" id="webbrowser-select">
            <option value="Chrome">Chrome</option>
            <option value="Safari">Safari</option>
            <option value="Firefox">Firefox</option>
        </select>


        <br><br>


        <button type="submit">submit</button>




    </form>

</body>
</html>
