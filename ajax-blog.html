<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

</head>
<body>

<div id="posts">

</div>

<script>
    (function() {

        $.ajax('data/blog.json').done(function (data) {
            console.log(data);
        });


        $.ajax('data/blog.json').done(function (data) {
            $(data).each(function (index, item) {
                $('#posts').append(
                    '<h1> Product #' + (index + 1) + ' is ' + item.title + '</h1>'
                )
            })
        });




    })();

</script>

</body>
</html>
