<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>

    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Barlow', sans-serif;

        #navbar {

        #card-container {

        #location {

        }
        #jumbo-text {

        }

            padding: 0;
            box-shadow: 0 0 10px black;
        }

        }

        }

            font-size: 14em;
            color: white;
            text-shadow: 0 0 20px darkgray;
        }

            font-size: 9em;

            text-shadow: 0 0 5px darkgray;

        }

<body>

<!-------Navbar------->

    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" style="color: white" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="color: white" href="#">Features</a>
            <a class="nav-item nav-link" style="color: white" href="#posts">Map</a>
        </div>
    </div>
</nav>

<!-------Jumbotron------->
<div class="jumbotron jumbotron-fluid">
    <div id="jumbo-text" class="container">
        <div id="jumbo-data">
            <div id="location"></div>
            <div id="today-temp"></div>
            <div id="today"></div>
        </div>
        <div id="loading"><img src="img/spinner2.gif" alt="loading"></div>
        <div id="time"></div>
    </div>
    <div>
        <img src="img/two-people-on-mountain-cliff-1647962.jpg" class="embed-responsive embed-responsive-16by9" alt="cliff">
    </div>
</div>

<!-------Cards------->
<div id="card-container">

    <div class="card">
        <div class="card-body">
            <div id="tomorrow"></div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <div id="next-tomorrow"></div>
        </div>
    </div>
</div>


<script src="js/jquery-2.2.4.js" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>

    $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4238889,-98.4933333").done(function (data) {
        console.log(data);

    });

    //Currently
    $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + "/29.4238889,-98.4933333").done(function (data) {
        $(data).each(function (index, item) {
            var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            $('#today').append(
                '<h1>Today: </h1>' +
                '<h3>' + item.currently.summary + '</h3>' +
                '   <p>The current day is: ' + days[new Date(item.currently.time * 1000).getDay()] + '</p>'
            );
            console.log(new Date(item.currently.time * 1000));

        });
        //Today Time
        $('#time').append(new Date().getHours() + ":" + new Date().getMinutes());

        //Today Temp
        $('#today-temp').append(data.currently.temperature.toFixed(0) + "ยบ");

        //Tomorrow Card
        $('#tomorrow').append(
            '<h1>Tomorrow: </h1>' +
            '<h3>' + data.daily.data[1].summary + '</h3>'
        );
        // Next Tomorrow Card
        $('#next-tomorrow').append(
            '<h1>Day After Tomorrow: </h1>' +
            '<h3>' + data.daily.data[2].summary + '</h3>'
        );
        //Location Card
        $('#location').append(
            '<h1>San Antonio</h1>'
        );

        // Loading Icon
        $('#loading').hide();

        $('#loading').ajaxStart(function(){
            $(this).show();
            //console.log('shown');
        });
        $("#loading").ajaxStop(function(){
            $(this).hide();
            //  console.log('hidden');
        });
    });





        // console.log(data.currently.summary);
</script>

</body>
</html>
