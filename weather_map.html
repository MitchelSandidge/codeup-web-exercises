<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<script src="js/jquery-2.2.4.js" crossorigin="anonymous"></script>

<!--<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>-->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>

    // Map

    mapboxgl.accessToken = mapboxToken;

    var coordinates = [-98.486115, 29.4257];

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/dark-v10',
        zoom: 10,
        center: coordinates
    });


    var markerOptions = {
        color: "#37515F",
        draggable: true
    };
    var marker = new mapboxgl.Marker(markerOptions)
        .setLngLat(coordinates)
        .addTo(map);




    var latLon = "/" + marker.getLngLat().lat + "," + marker.getLngLat().lng;


    function onDragEnd() {
        var lngLat = marker.getLngLat();

        var lngLatMessage = ('Longitude: ' + lngLat.lng + '<br />Latitude: ' + lngLat.lat);

        $('#input-container').html(lngLatMessage);

        console.log(lngLatMessage);

    }
    marker.on('dragend', onDragEnd);




    //Currently
    $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" + darkSkyKey + latLon).done(function (data) {

        console.log(data);

        //Today Time
        var utcTime = data.currently.time;

        var dateObject = new Date(utcTime * 1000).toLocaleString("en-US", {timeZone: data.timezone});

        var newTime = dateObject.split(" ")[1];

        var regTime = newTime.split(":")[0] + ":" + newTime.split(":")[1];

        $('#time').append(regTime);


        //Today Temp
        $('#today-temp').append(data.currently.temperature.toFixed(0) + "º");

        //Today Summary
        $('#today-summary').append("Weather type: " + data.currently.summary);

        //Today Day
        var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var date = ["1st", "2nd", "3rd", "4th", "5th", "6th", "7th", "8th", "9th", "10th", "11th", "12th", "13th", "14th", "15th", "16th", "17th", "18th", "19th", "20th", "21st", "22nd", "23rd", "24th", "25th", "26th", "27th", "28th", "29th", "30th"];
        $('#today-day').append(days[new Date(data.currently.time * 1000).getDay()] + ", " + months[new Date(data.currently.time * 1000).getMonth()] + " " + date[new Date(data.currently.time * 1000).getDate()]);

        //Today Card
        $('#today').append("<h3>Today: </h3>" + "<h1>"+ data.daily.data[0].temperatureHigh.toFixed(0) +"º / " + data.daily.data[0].temperatureLow.toFixed(0) + "º </h1>" + data.daily.data[0].summary);

        //Tomorrow Card
        $('#tomorrow').append("<h3>Tomorrow: </h3>" + "<h1>"+ data.daily.data[1].temperatureHigh.toFixed(0) +"º / " + data.daily.data[1].temperatureLow.toFixed(0) + "º </h1>" + data.daily.data[1].summary);

        // Next Tomorrow Card
        $('#next-tomorrow').append("<h3>Day After Tomorrow: </h3>" + "<h1>"+ data.daily.data[2].temperatureHigh.toFixed(0) +"º / " + data.daily.data[2].temperatureLow.toFixed(0) + "º </h1>" + data.daily.data[2].summary);

        //Location Card
        $('#location').append('<h1>' + data.timezone + '</h1>');

        // Loading Icon
        $('#loading').hide();
        $('#loading').ajaxStart(function(){
            $(this).show();
            //console.log('shown');
        });
        $("#loading").ajaxStop(function(){
            $(this).hide();
            //  console.log('hidden');
        });

        // New Lat and Lon
        $('#lat-lon-btn').click(function () {
            latLon = "/" + $('#lat') + $('#lon');
            $('#time').reload();
        })
    });






</script>
