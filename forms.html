<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <div id="Register Form">
        <form action="https://www.elformo.com/forms/822185b1-df85-48f6-8d7e-6e61d59f8c2d" method="post" accept-charset="UTF-8">
            <header>
                <h1>We're glad to have you as a part of the team!</h1>
                <p>There are a few things you need to do before you get started!<br> Please take a moment to register with us!</p>
                <hr><br>
            </header>
            <div id="Email input">
                <label for="email">Enter email to send recipt to your email</label><br>
                <input id="email" name="email" type="email" placeholder="Email"/>
                <br><br>
            </div>
            <div id="Password input">
                <label for="password">Enter your password</label><br>
                <input type="password" name="Password" id="password" placeholder="Password">
                <br><br>
            </div>
            <div id="Bio input">
                <label for="bio">Please enter your bio</label>
                <br>
                <textarea name="Bio" id="bio" placeholder="Enter bio here"></textarea>
                <br>
            </div>
            <div id="How did they hear of us radio">
                <p>Where did you hear about us?</p>
                Billboard<input type="radio" name="How did you hear  of us" value="Billboard"><br>
                Radio Ad<input type="radio" name="How did you hear  of us" value="Radio ad"><br>
                Internet Ad<input type="radio" name="How did you hear  of us" value="Internet Ad"><br>
                Other<input type="radio" name="How did you hear  of us" value="Other"><br>
                <br>
            </div>
            <div id="Web Browser input">
                <label for="webbrowser-select">Select your internet browser</label>
                <select name="Browser" id="webbrowser-select">
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Firefox">Firefox</option>
                </select>
                <br><br>
            </div>
            <div id="Submit button">
                 <button type="submit">submit</button>
            </div>
        </form>
    </div>
</body>
</html>
