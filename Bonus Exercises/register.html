<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Bonus</title>
</head>
<body>
    <div class="register form">
        <header>
            <h1>Register with us!</h1>
            <p>Please take a moment to register with <em>US!</em></p>
            <hr>
            <br><br>
        </header>
        <form action="https://request-inspector.glitch.me" method="POST" >

            <label for="username">Enter your username:</label>
            <input id="username" name="username" type="text" placeholder="username"/>
            <br>

            <label for="email">Enter Email:</label>
            <input id="email" type="email" name="email" placeholder="email"/>
            <br>

            <label for="password">Enter Password:</label>
            <input id="password" name="password" type="password" placeholder="password"/>
            <br>

            <label for="con-password">Confirm Password</label>
            <input id="con-password" name="password" type="password" placeholder="password"/>
            <br><br>

            <label for="newsletter">Sign me up for the Newsletter!</label>
            <input id="newsletter" name="newsletter" type="checkbox" checked/>

            <br><br>

            <button type="submit" style=" height: 25px; width: 100px">Register Now</button>






        </form>



    </div>

</body>
</html>
